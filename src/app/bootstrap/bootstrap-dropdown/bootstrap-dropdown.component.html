<div class="container">
    <div class="row flex-items-xs-middle">
        <div class="col-md-12">
            <h2 class="text-xs-right">Bootstrap Dropdown</h2>
        </div>
    </div>
    <hr>
    <div class="row flex-items-xs-middle">
        <div class="col-xs-12">
            <h2>Sample</h2>
            <div ngbDropdown>
                <button class="btn btn-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="selectedOption = 1">Option 1</a>
                    <a class="dropdown-item" (click)="selectedOption = 2">Option 2</a>
                    <a class="dropdown-item" (click)="selectedOption = 3">Option 3</a>
                </div>
            </div>
            <h4>Selected option: {{selectedOption || 'None'}}</h4>
        </div>
        
        
        <div class="col-xs-12">
            <hr>
            <h2>Code</h2>
            <ngb-accordion #acc="ngbAccordion">
                <ngb-panel id="html" title="HTML">
                    <template ngbPanelContent>
                        <pre><code [innerHTML]="htmlCode | escapeHtml"></code></pre>
                    </template>
                </ngb-panel>
                <ngb-panel id="ts" title="TS">
                    <template ngbPanelContent>
                        <pre [innerHTML]="tsCode | escapeHtml"></pre>
                    </template>
                </ngb-panel>
            </ngb-accordion>
            
        </div>
    </div>
</div>
