<div class="container">
    <div class="row flex-items-xs-middle">
        <div class="col-md-12">
            <h2 class="text-xs-right">Bootstrap Collapse</h2>
        </div>
    </div>
    <hr>
    <div class="row flex-items-xs-middle">
        <div class="col-xs-12">
            <h2>Sample</h2>
            <p>
                <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed">Toggle</button>
            </p>
            <div [ngbCollapse]="isCollapsed">
                <div class="card">
                    <div class="card-block">
                        You can collapse this card by clicking Toggle
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="col-xs-12">
            <hr>
            <h2>Code</h2>
            <ngb-accordion #acc="ngbAccordion">
                <ngb-panel id="html" title="HTML">
                    <template ngbPanelContent>
                        <pre><code [innerHTML]="htmlCode | escapeHtml"></code></pre>
                    </template>
                </ngb-panel>
                <ngb-panel id="ts" title="TS">
                    <template ngbPanelContent>
                        <pre [innerHTML]="tsCode | escapeHtml"></pre>
                    </template>
                </ngb-panel>
            </ngb-accordion>
            
        </div>
    </div>
</div>
