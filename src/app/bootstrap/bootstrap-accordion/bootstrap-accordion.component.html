<div class="container">
    <div class="row flex-items-xs-middle">
        <div class="col-md-12">
            <h2 class="text-xs-right">Bootstrap Accordion</h2>
        </div>
    </div>
    <hr>
    <div class="row flex-items-xs-middle">
        <div class="col-xs-12">
            <h2>Sample</h2>
            <p>
                <button class="btn btn-sm btn-outline-primary" (click)="acc.toggle('1')">Toggle first</button>
                <button class="btn btn-sm btn-outline-primary" (click)="acc.toggle('2')">Toggle second</button>
                <button class="btn btn-sm btn-outline-primary" (click)="customToggle(acc, '2')">Custom toggle</button>
            </p>
            <ngb-accordion #acc="ngbAccordion" activeIds="1" (panelChange)="beforeChange($event)">
                <ngb-panel id="1" title="Simple">
                    <template ngbPanelContent>
                    Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia
                    aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor,
                    sunt aliqua put a bird on it squid single-origin coffee nulla assumenda shoreditch et. Nihil anim keffiyeh helvetica,
                    craft beer labore wes anderson cred nesciunt sapiente ea proident. Ad vegan excepteur butcher vice lomo. Leggings
                    occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus
                    labore sustainable VHS.
                    </template>
                </ngb-panel>
                <ngb-panel id="2">
                    <template ngbPanelTitle>
                        <span>&#9733; <b>Fancy</b> title &#9733;</span>
                    </template>
                    <template ngbPanelContent>
                    Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia
                    aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor,
                    sunt aliqua put a bird on it squid single-origin coffee nulla assumenda shoreditch et. Nihil anim keffiyeh helvetica,
                    craft beer labore wes anderson cred nesciunt sapiente ea proident. Ad vegan excepteur butcher vice lomo. Leggings
                    occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus
                    labore sustainable VHS.
                    </template>
                </ngb-panel>
                <ngb-panel id="3" title="Disabled" [disabled]="true">
                    <template ngbPanelContent>
                    Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia
                    aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor,
                    sunt aliqua put a bird on it squid single-origin coffee nulla assumenda shoreditch et. Nihil anim keffiyeh helvetica,
                    craft beer labore wes anderson cred nesciunt sapiente ea proident. Ad vegan excepteur butcher vice lomo. Leggings
                    occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus
                    labore sustainable VHS.
                    </template>
                </ngb-panel>
            </ngb-accordion>
        </div>
        
        
        <div class="col-xs-12">
            <hr>
            <h2>Code</h2>
            <ngb-accordion #acc2="ngbAccordion">
                <ngb-panel id="html" title="HTML">
                    <template ngbPanelContent>
                        <pre><code [innerHTML]="htmlCode | escapeHtml"></code></pre>
                    </template>
                </ngb-panel>
                <ngb-panel id="ts" title="TS">
                    <template ngbPanelContent>
                        <pre [innerHTML]="tsCode | escapeHtml"></pre>
                    </template>
                </ngb-panel>
            </ngb-accordion>
            
        </div>
    </div>
</div>
