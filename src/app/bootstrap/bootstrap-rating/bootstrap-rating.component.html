<div class="container">
    <div class="row flex-items-xs-middle">
        <div class="col-md-12">
            <h2 class="text-xs-right">Bootstrap Rating</h2>
        </div>
    </div>
    <hr>
    <div class="row flex-items-xs-middle">
        <div class="col-xs-12">
            <h2>Sample</h2>
            <h3>Basic</h3>
            <ngb-rating [(rate)]="currentRate"></ngb-rating>
            <pre>Rate: <b>{{currentRate}}</b></pre>

            <hr>

            <h3>Events</h3>

            <ngb-rating [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly"></ngb-rating>
            <pre>
Selected: <b>{{selected}}</b>
Hovered: <b>{{hovered}}</b>
            </pre>
            <button class="btn btn-sm btn-outline-{{readonly ? 'danger' : 'success'}}" (click)="readonly = !readonly">
                {{ readonly ? "readonly" : "editable"}}
            </button>
        </div>
        
        
        <div class="col-xs-12">
            <hr>
            <h2>Code</h2>
            <ngb-accordion #acc="ngbAccordion">
                <ngb-panel id="html" title="HTML">
                    <template ngbPanelContent>
                        <pre><code [innerHTML]="htmlCode | escapeHtml"></code></pre>
                    </template>
                </ngb-panel>
                <ngb-panel id="ts" title="TS">
                    <template ngbPanelContent>
                        <pre [innerHTML]="tsCode | escapeHtml"></pre>
                    </template>
                </ngb-panel>
            </ngb-accordion>
            
        </div>
    </div>
</div>
